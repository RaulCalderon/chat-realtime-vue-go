<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="main.css">
    <title>Chat Vue Go</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">Chat VueGo</a>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="chat-app" class="card">
                    <div class="card-body">
                       <ul>
                            <li v-for="m in messages">
                                {{m.text}} - {{m.date}}
                            </li>
                       </ul>
                    </div>
                    <div class="card-footer">
                        <form>
                            <input type="text" class="form-control" v-model="message">
                            <button @click.prevent="sendMessage()" type="submit" class="btn btn-dark btn-lg btn-block">
                                Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- VUE -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- SOCKET.IO -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js" charset="utf-8"></script>
<!-- CUSTOM JS -->
<script src="main.js" charset="utf-8"></script>

</html>
